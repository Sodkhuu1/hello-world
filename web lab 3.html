<!DOCTYPE html> 
<html> 
    <head> 
        <title>Example of HTML Frames using row attribute</title> 
    </head> 
    
          
    <frameset rows = "15%, 50%, 35%"> 
        <frame name = "top" src =  
        "web lab 2.html" /> 
        <frame name = "main" src =  
        "main_frame.html" /> 
        <frame name = "bottom" src =  
        "bottom.html" /> 
        <noframes> 
            <body>The browser you are working does  
                        not support frames.</body> 
        </noframes> 
    </frameset> 

</html>
